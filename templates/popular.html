<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Listado de peliculas populares</title>
</head>
<body>
    {% for pelicula in datos  %}

        <h1>Titulo de la pelicula: {{ pelicula.title }}</h1>
        <img src="https://image.tmdb.org/t/p/w200{{ pelicula.poster_path }}" alt="{{ pelicula.title }}">
    {% endfor %}
</body>
</html>

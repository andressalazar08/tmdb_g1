<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Créditos de la película</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='elenco_y_equipos.css') }}">
</head>
<body>
    
    
        {% for actor in cast  %}
        <tr>
            <h1>Reparto elenco</h1> {{ actor.name }} como {{ actor.character }} 
            <img src="https://image.tmdb.org/t/p/w200/{{actor.profile_path}}" alt="{{ actor.name }}">

        </tr>
         {% endfor %}
    
        {% for miembro in crew %}
        <tr>
          <h2>Equipo técnico</h2>
            <td>{{ miembro.name }}</td> <td>{{ miembro.job }}</td> 
            <img src="https://image.tmdb.org/t/p/w200/{{miembro.profile_path}}" alt="{{ miembro.name }}">
        
        </tr>
        {% endfor %}
   
</body>
</html>
